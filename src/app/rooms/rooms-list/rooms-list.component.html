<h2>{{ title }}</h2>
<div>
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Amenities</th>
      <th>Checkin Time</th>
      <th>Select Room</th>
    </tr>

    <tr
      [ngClass]="e ? 'even' : 'odd'"
      *ngFor="let room of roomList; let i = index; let e = even; let o = odd"
    >
      <td>{{ i }}</td>
      <td>{{ e ? 'Even' : 'Odd' }}</td>
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price | currency: 'INR' }}</td>
      <td>{{ room.amenities | titlecase }}</td>
      <td>{{ room.checkinTime | date: 'dd/MMM/yy' }}</td>
      <td>
        <button class="btn btn primary" (click)="selectRoom(room)">
          Select
        </button>
      </td>
    </tr>
  </table>
</div>
